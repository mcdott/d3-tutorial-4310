<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg id="svg" width="800" height="500"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      d3.csv("cities.csv").then((data) => {
        const minX = d3.min(data, (d) => parseFloat(d.x));
        const maxX = d3.max(data, (d) => parseFloat(d.x));
        const xScale = d3.scaleLinear().domain([minX, maxX]).range([100, 700]);
        const minY = d3.min(data, (d) => parseFloat(d.y));
        const maxY = d3.max(data, (d) => parseFloat(d.y));
        const yScale = d3.scaleLinear().domain([minY, maxY]).range([400, 100]);

        const countryScale = d3
          .scaleOrdinal()
          .domain(["USA", "Pakistan", "Italy", "Brazil", "Canada"])
          .range(["cornflowerblue", "gold", "green", "tomato", "purple"]);

        const popMin = d3.min(data, (d) => parseInt(d.population));
        const popMax = d3.max(data, (d) => parseInt(d.population));

        const popScale = d3
          .scaleSqrt()
          .domain([popMin, popMax])
          .range([10, 100]);

        d3.select("#svg")
          .style("border", "2px solid")
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", (d) => xScale(d.x))
          .attr("cy", (d) => parseFloat(d.y) * 2 + 250)
          .attr("r", (d) => popScale(d.population))
          .attr("fill", `red`)
          .attr("opacity", 0.25)
          .attr("fill", (d) => countryScale(d.country));
      });
    </script>
  </body>
</html>
